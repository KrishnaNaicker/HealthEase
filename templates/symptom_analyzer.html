{% extends "base.html" %}

{% block title %}Symptom Analyzer - Healthcare Platform{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800">Symptom Analyzer</h2>
    <p class="mt-2 text-gray-600">Describe your symptoms and receive AI-powered analysis.</p>

    <form class="mt-6 bg-white p-6 rounded-lg shadow-md" method="POST">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="symptoms">Enter Symptoms</label>
        <textarea id="symptoms" name="symptoms" rows="4" class="w-full border p-2 rounded-lg mb-4"></textarea>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Analyze</button>
    </form>
</div>
{% endblock %}
