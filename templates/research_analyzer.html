{% extends "base.html" %}

{% block title %}Research Analyzer - Healthcare Platform{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800">Research Paper Analyzer</h2>
    <p class="mt-2 text-gray-600">Upload a research paper to receive AI-powered summaries and insights.</p>

    <form class="mt-6 bg-white p-6 rounded-lg shadow-md" method="POST" enctype="multipart/form-data">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="file">Upload Research Paper</label>
        <input type="file" id="file" name="file" class="w-full border p-2 rounded-lg mb-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Analyze</button>
    </form>
</div>
{% endblock %}
